<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíà C&D Barbershop ‚Äì Black Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h2 { text-align:center; margin-bottom:20px; font-weight:700; }

    .guestbook-section {
      max-width:700px;
      margin:50px auto;
      padding:20px;
      background:rgba(255,255,255,0.05);
      border-radius:12px;
      box-shadow:0 0 20px rgba(255,255,255,0.15);
    }

    .guestbook-section input,
    .guestbook-section textarea {
      width:100%;
      padding:10px;
      margin-bottom:15px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.3);
      background:rgba(0,0,0,0.6);
      color:#fff;
    }

    .guestbook-section button {
      width:100%;
      padding:12px;
      background:#fdd835;
      color:#000;
      font-weight:700;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }

    #guestEntries div {
      background:rgba(255,255,255,0.08);
      border-left:4px solid #fdd835;
      margin-bottom:15px;
      padding:10px 15px;
      border-radius:8px;
    }

    #successMsg {
      color:#0f0;
      text-align:center;
      display:none;
      margin-top:10px;
    }
  </style>
</head>
<body>

  <div class="guestbook-section">
    <h2>‚≠ê Ihr Feedback</h2>
    <form id="guestbookForm">
      <label for="guestName">Ihr Name:</label>
      <input type="text" id="guestName" required>

      <label for="guestText">Ihr Beitrag:</label>
      <textarea id="guestText" required></textarea>

      <button type="submit">Beitrag abschicken</button>
    </form>

    <p id="successMsg">‚úÖ Vielen Dank f√ºr Ihren Eintrag!</p>

    <div id="guestEntries"></div>
  </div>

  <script>
    // üîó Deine eigene Google Script URL hier einsetzen:
    const sheetURL = "https://script.google.com/macros/s/AKfycbwIlAbzl1HratCEkaMUsK_JLXwF_kP0jo53dKV1TAsIIwgzBnGTix4KyhHiYw0FY5nz7w/exec";

    const guestEntriesDiv = document.getElementById("guestEntries");
    const form = document.getElementById("guestbookForm");
    const successMsg = document.getElementById("successMsg");

    // === Eintr√§ge laden ===
    async function loadEntries() {
      try {
        const res = await fetch(sheetURL);
        const entries = await res.json();

        if (!entries || !entries.length) {
          guestEntriesDiv.innerHTML = '<p style="text-align:center;color:#aaa;">Noch keine Eintr√§ge vorhanden.</p>';
          return;
        }

        guestEntriesDiv.innerHTML = entries.reverse().map(e => {
          const d = new Date(e.date);
          const dateString = d.toLocaleString('de-DE');
          return `
            <div>
              <strong>${e.name}</strong> <span style="color:#aaa;">(${dateString})</span>
              <p style="color:#ccc;">${e.text}</p>
            </div>`;
        }).join('');
      } catch (err) {
        console.error(err);
        guestEntriesDiv.innerHTML = '<p style="color:red;text-align:center;">Fehler beim Laden.</p>';
      }
    }

    // === Formular absenden ===
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("guestName").value.trim();
      const text = document.getElementById("guestText").value.trim();
      if (!name || !text) return;

      try {
        const formData = new FormData();
        formData.append("name", name);
        formData.append("text", text);

        await fetch(sheetURL, { method: "POST", body: formData });

        form.reset();
        successMsg.style.display = "block";
        setTimeout(() => successMsg.style.display = "none", 3000);
        loadEntries();
      } catch (error) {
        console.error("Fehler:", error);
        alert("Fehler beim Senden.");
      }
    });

    document.addEventListener("DOMContentLoaded", loadEntries);
  </script>

</body>
</html>
